@if (isLoading) {
    <app-spinner></app-spinner>
    }
<h2 mat-dialog-title>{{title}}</h2>
<mat-dialog-content class="miContainer">
    <form [formGroup]="transferirFondosForm">

        <mat-form-field>
            <mat-label>Cuenta origen</mat-label>
            <mat-select formControlName="sobreOrigen">              
                @for (sobre of listSobre; track $index) {
                <mat-option [value]="sobre.id">{{ sobre.descripcion }}</mat-option>
                }
            </mat-select>
        </mat-form-field>

        <div>
            <mat-form-field appearance="fill">
                <mat-label>Saldo en cuenta origen</mat-label>
                <input matInput formControlName="saldoActual" name="saldoActual" type="number">
            </mat-form-field>
        </div>

        <mat-form-field>
            <mat-label>Cuenta destino</mat-label>
            <mat-select formControlName="sobreDestino">              
                @for (sobre of listSobre; track $index) {
                <mat-option [value]="sobre.id">{{ sobre.descripcion }}</mat-option>
                }
            </mat-select>
        </mat-form-field>

        <div>
            <mat-form-field appearance="fill">
                <mat-label>Monto a transferir</mat-label>
                <input matInput formControlName="monto" name="monto" type="number">
                @if(messageError!=null){
                    <span class="text-danger">{{messageError}}</span>
                         }
            </mat-form-field>
        </div>

        <div>
            <mat-form-field appearance="fill">
                <mat-label>Comentarios</mat-label>
                <input matInput formControlName="comentario" name="comentario" type="text">               
            </mat-form-field>
        </div>   
    </form>
</mat-dialog-content>


<mat-dialog-actions>
    <button mat-raised-button (click)="cancel()">Cancelar</button>
    <button mat-raised-button color="primary" (click)="onSave()" [disabled]="transferirFondosForm.invalid">Guardar</button>
</mat-dialog-actions>
