<metales-nav-app/>
<router-outlet />
@if (isLoading) {
  <app-spinner></app-spinner>
  }
<div class="container">

  <div>
    <form [formGroup]="metalCompraForm" class="miContainer">
      <div class="fila">

        <mat-form-field appearance="fill">
          <mat-label>Id</mat-label>
          <input matInput formControlName="id" name="id" type="text">
        </mat-form-field>       

        <mat-form-field appearance="fill">
          <mat-label>Nombre</mat-label>
          <input matInput formControlName="nombre" name="nombre" type="text">
        </mat-form-field>

        <mat-form-field appearance="fill">
          <mat-label>Precio</mat-label>
          <input matInput formControlName="precio" name="precio" type="number">
        </mat-form-field>
      </div>
    </form>

  </div>
  <div class="fila3">
    <button mat-raised-button color="primary" (click)="asociar()">
      <mat-icon>add_circle_outline</mat-icon>
      Asociar</button>
  </div>
  <h2 class="titulo">{{titulo}}</h2>
  <div class="row">
    <div class="col">
      <table mat-table [dataSource]="dataSource" >

        <!-- ID Column -->
        <ng-container matColumnDef="id">
          <th mat-header-cell *matHeaderCellDef > Id </th>
          <td mat-cell *matCellDef="let row"> {{row.metalVentaId.id}} </td>
        </ng-container>


        <ng-container matColumnDef="descripcion">
          <th mat-header-cell *matHeaderCellDef > Descripcion </th>
          <td mat-cell *matCellDef="let row"> {{row.descripcion}} </td>
        </ng-container>

        <ng-container matColumnDef="acciones">
          <th mat-header-cell *matHeaderCellDef></th>
          <td mat-cell *matCellDef="let row">
            <div class="acciones-button-container">
              <button title="Editar elemento" mat-fab color="primary"
                (click)="editar(row.metalVentaId.id)">
                <mat-icon>edit</mat-icon>
              </button>

              <button title="Elimar elemento" mat-fab color="warn"
                (click)="eliminar(row.metalId.id)">
                <mat-icon>delete</mat-icon>
              </button>
            </div>
          </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

      </table>

    </div>
  </div>

</div>
