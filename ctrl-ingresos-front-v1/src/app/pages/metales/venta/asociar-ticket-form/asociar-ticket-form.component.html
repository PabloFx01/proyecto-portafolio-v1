 <h2 mat-dialog-title>{{title}}</h2>
<mat-dialog-content>

  <mat-toolbar class="btnNewTicket">
    <button (click)="newTicket()" mat-raised-button color="primary" class="my-2">
      <mat-icon>add_circle_outline</mat-icon>
      Nuevo ticket
    </button> 
  </mat-toolbar>  

  <form [formGroup]="asociarTicketForm" class="miContainer">
    <mat-form-field>
        <mat-label>Ticket</mat-label>
        <mat-select formControlName="ticketDescripcion">              
            @for (ticket of listTicket; track $index) {
            <mat-option [value]="ticket.id">{{ ticket.descripcion }}</mat-option>
            }
        </mat-select>
    </mat-form-field>
  </form>
</mat-dialog-content>


<mat-dialog-actions>
  <button mat-raised-button (click)="cancel()">Cancelar</button>
  <button mat-raised-button color="primary" (click)="onSave()" [disabled]="asociarTicketForm.invalid">Guardar</button>
</mat-dialog-actions>
