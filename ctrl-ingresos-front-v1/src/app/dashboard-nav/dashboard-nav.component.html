<!-- MENU START  -->
<div class="navbar navbar-expand-lg ">
  <!-- NAV CONTAINER START -->
  <div class="container-fluid container">
    <a routerLink="home" (click)="logout()" [ngClass]="{active: menuOption == 'home'}" (click)="onOption('home')" class="navbar-brand"><i
        class='bx bxs-home'></i></a>
    <p></p>
    <!-- NAV BUTTON  -->
    <button #miBoton class="navbar-toggler" type="button" (click)="toggleNavbarCollapse()" data-bs-toggle="collapse"
      data-bs-target="#nav">
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="nav">
      <ul class="navbar-nav">

        <li class="nav-item">
          <a routerLink="" class="nav-link" data-bs-toggle="dropdown">{{title}}</a>
        </li>

      </ul>

      <ul class="navbar-nav ms-auto">

        @if (!userLoginOn) {
        <li class="nav-item">
          <a class="nav-link" routerLink="login" [ngClass]="{active: menuOption == 'login'}"
            (click)="onOption('login')"><i class='bx bx-user'></i> Login</a>
        </li>
        }

        @if (userLoginOn) {
        <li class="nav-item dropdown">
          <a href="#" class="nav-link dropdown-toggle" data-bs-toggle="dropdown"><i class='bx bx-user'></i> {{username}}</a>
          <ul class="dropdown-menu">
            <li><a class="dropdown-item" routerLink="changePass" [ngClass]="{active: menuOption == 'changePass'}"
                (click)="onOption('changePass')">Cambiar contrase√±a</a></li>
            @if (role === 'ADMIN') {
            <li><a class="dropdown-item" routerLink="users" [ngClass]="{active: menuOption == 'users'}"
                (click)="onOption('users')">Administrar usuarios </a></li>
            }
            <li><a class="dropdown-item" routerLink="login" (click)="logout()">Logout </a></li>
          </ul>
        </li>
        }
      </ul>

    </div>
  </div>
</div>
